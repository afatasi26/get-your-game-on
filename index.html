              <option value="angeles">Los Angeles Clippers</option>

          <label for="sports-city">City</label>
          <input type="text" id="sports-city" name="sportscity" placeholder="Your City">
      
          <label for="info1">Options</label>
          <select id="info1" name="info1">
            <option value="scores">Scores</option>
            <option value="calendar">Calendar</option>
            
            
          </select>
      
          <input type="submit" value="Submit">
